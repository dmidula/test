<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21 Reasons We Love You</title>
    <style>
        body {
            background-color: #ffc0cb; /* Pink background */
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .reasons-container {
            position: relative;
            margin-bottom: 20px; /* Adjust the margin to increase space between hearts */
        }

        .heart-button {
            display: inline-block;
            cursor: pointer;
            font-size: 36px;
            color: #ff69b4; /* Pink heart color */
            background: none;
            border: none;
            outline: none;
        }

        .reason {
            display: none; /* Initially hide the reasons */
            color: #fff; /* White text */
            background-color: #ff69b4; /* Pink rectangle background */
            padding: 20px;
            margin: 5px;
            border-radius: 10px;
            font-size: 14px;
        }

        /* Add this style to display the buttons */
        button.reasons {
            display: inline-block;
        }
    </style>
</head>
<body>

    <h1>21 Reasons We Love You</h1>

    <div class="reasons-container">
        <button class="heart-button" onclick="revealReason(1)">1 &#128156;</button>
        <p id="reason1" class="reason">You have a heart of gold.</p>
    </div>

    <div class="reasons-container">
        <button class="heart-button" onclick="revealReason(2)">2 &#128156;</button>
        <p id="reason2" class="reason">Your smile brightens up our day.</p>
    </div>
    
    <!-- Add 19 more containers for the remaining reasons -->

    <script>
        function revealReason(reasonNumber) {
            var heartButton = document.getElementsByClassName('heart-button')[reasonNumber - 1];
            var reasonElement = document.getElementById('reason' + reasonNumber);

            heartButton.style.display = 'none';  // Hide the heart button
            reasonElement.style.display = 'block';  // Show the reason
        }
    </script>

</body>
</html>
